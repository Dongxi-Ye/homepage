<div class="gallery-container">
  {% assign gallery_dir = '/assets/img/gallery/' %}
  
  {% for image in site.static_files %}
    {% if image.path contains gallery_dir %}
    <div class="gallery-item">
      <a href="{{ image.path | relative_url }}" data-lightbox="gallery">
        <img src="{{ image.path | relative_url }}" 
             alt="Gallery image {{ forloop.index }}" 
             loading="lazy">
      </a>
    </div>
    {% endif %}
  {% endfor %}
</div>

<!-- Lightbox initialization (add at bottom) -->
<script>
document.addEventListener('DOMContentLoaded', function() {
  if (typeof lightbox === 'function') {
    lightbox('[data-lightbox="gallery"]');
  }
});
</script>
